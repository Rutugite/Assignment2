<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Details</title>
    <link rel="stylesheet" href="css/details.css">
    <script defer src="js/details.js"></script>
</head>
<body>
<header class="header">
    <div id="menu-btn" class="fas fa-bars"></div>

    <a href="#" class="logo"> <span>Automa</span>Zone </a>

    <nav class="navbar">
        <a href="#home">home</a>
        <a href="#vehicles">vehicles</a>
        <a href="#services">services</a>
        <a href="#featured">featured</a>
        <a href="#reviews">reviews</a>
        <a href="#contact">contact</a>
    </nav>

    <div id="login-btn">
        <button class="btn">login</button>
        <i class="far fa-user"></i>
    </div>

</header>
    <section id="vehicles">
        <div class="swiper-wrapper">

            <div class="swiper-slide box">
                <img src="image/vehicle-1.jpeg" alt="Lamborgini Urus">
                <div class="content">
                    <h3>Lamborgini Urus</h3>
                    <div class="price"> <span>Price: </span> ₹3.1 Cr/- </div>
                    <p>
                        New
                        <span class="fas fa-circle"></span> 3998cc
                        <span class="fas fa-circle"></span> Automatic
                        <span class="fas fa-circle"></span> Petrol
                        <span class="fas fa-circle"></span> 7kmpl
                    </p>
                    <button class="btn" onclick="showDetails('Lamborgini Urus', '₹3.1 Cr/-', '3998cc, Automatic, Petrol, 7kmpl')">Check Out</button>
                </div>
            </div>

        </div>
    </section>

    <div class="modal" id="carModal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h3 id="carName"></h3>
            <p id="carDetails"></p>
            <p id="carPrice"></p>
        </div>
    </div>
</body>
</html>
